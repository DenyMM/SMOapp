<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-icon id="iconBig" name="arrow-back" routerLink="/home"></ion-icon>
    </ion-buttons>
    <ion-title>Socio SMO</ion-title>
    
  </ion-toolbar>
</ion-header>
<ion-content class="background">
  <ion-card color="shadow">
    <img class="logoSmall" src="../../assets/logo_smo_blanco.png"> 
    <br>
    <h1 class="white">Socio SMO</h1>
    <h4 class="white">Introduzca los siguientes datos para iniciar sesion:</h4>
    <br>
    <ion-row>
      <ion-col size="1">
      </ion-col>
      <ion-col size="10" color="transp">
        <ion-item color="warning">
          <ion-label>Correo Electrónico:</ion-label>
          <ion-input type="email" placeholder="correo@email.com"></ion-input>
          <hr>
      </ion-item>
      <ion-item color="warning">
        <ion-label >Contraseña:</ion-label>
         <ion-input type="password" placeholder="******"></ion-input>
         <hr>
    </ion-item>
      </ion-col>
      <ion-col size="1">        
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="1">
      </ion-col>
      <ion-col size="5">
        <ion-buttons><p class="blueOne">¿Olvidaste tu contraseña? <br>
          Recuperala aquí</p></ion-buttons>
         
        </ion-col>
        <ion-col size="5">
        <p class="blueOne">¿Ya no cuentas con el mismo correo? <br>
            Solicita su actualización aquí</p>
      </ion-col>
      <ion-col size="1">
      </ion-col>
    </ion-row>
   
</ion-card>

</ion-content>
