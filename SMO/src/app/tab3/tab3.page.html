<ion-content no-padding class="background">
  <div class="main">
    <ion-card no-margin class="card" color="shadow">
      <ion-card-content >
          <ion-row class="row">
              <div class="fire-logo">
                  <img src="../../assets/logo_smo_blanco.png" class="logoSmall">
                  <br>
                  <ion-text><h1 no-margin margin-vertical text-center>Socio SMO</h1></ion-text>
                </div>
          </ion-row>
          <ion-row>
              <ion-col>
                <ion-input clearInput type="email" placeholder="usuario@correo.com" [(ngModel)]="email" class="input" padding-horizontal clear-input="true"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-input clearInput type="password" placeholder="Contraseña" [(ngModel)]="password" class="input" padding-horizontal clear-input="true"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-text float-end color="medium" ><h6 no-margin text-end class="small">Recupera tu contraseña</h6></ion-text>
              </ion-col>
              <ion-col>
                <ion-text float-end color="medium" ><h6 no-margin text-end class="small">Actualización de correo</h6></ion-text>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-button expand="block" color="undefined" class="btn-transition"><strong class="white">Sign In</strong></ion-button>
              </ion-col>
            </ion-row>
            <div class="line"></div>
            <ion-row>
            </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
